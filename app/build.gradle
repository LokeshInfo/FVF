apply plugin: 'com.android.application'android {    compileSdkVersion 28    // buildToolsVersion "28.0.0"    defaultConfig {        applicationId "com.ics.fvfs"        targetSdkVersion 28        minSdkVersion 16        multiDexEnabled true        versionCode 1        versionName "1.0"        useLibrary 'org.apache.http.legacy'        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support:support-v4:28.0.0'//    implementation 'com.google.android.gms:play-services-maps:17.0.0'    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })    implementation 'com.google.firebase:firebase-auth:16.0.5'    //extra    implementation 'com.google.firebase:firebase-core:16.0.4'    implementation 'com.google.firebase:firebase-core:16.0.1'    implementation 'com.firebase:firebase-client-android:2.4.0'    //    implementation 'com.google.firebase:firebase-database:11.8.0'    implementation 'com.google.firebase:firebase-messaging:17.3.4'    implementation 'com.android.support:appcompat-v7:28.0.0'    //implementation 'com.android.support.constraint:constraint-layout:1.0.0-beta4'    implementation 'com.android.support.constraint:constraint-layout:2.0.0-beta2'    implementation 'com.android.support:design:28.0.0'    implementation 'com.android.volley:volley:1.1.0'    implementation 'com.google.code.gson:gson:2.8.0'    implementation 'com.squareup.picasso:picasso:2.3.2'    implementation 'com.nineoldandroids:library:2.4.0'    implementation 'com.daimajia.slider:library:1.1.5@aar'    implementation 'com.github.bumptech.glide:glide:3.7.0'    implementation 'de.hdodenhof:circleimageview:2.1.0'    implementation 'com.squareup.okhttp3:okhttp:3.8.1'    // compile 'com.google.firebase:firebase-messaging:10.0.1'    implementation 'com.android.support:cardview-v7:28.0.0'    implementation "com.daimajia.swipelayout:library:1.2.0@aar"    testImplementation 'junit:junit:4.12'    implementation 'de.hdodenhof:circleimageview:2.2.0'    implementation 'com.squareup.picasso:picasso:2.5.2'//    implementation 'com.google.android.gms:play-services-maps:17.0.0'    implementation 'com.google.android.gms:play-services-maps:15.0.1'//    implementation 'com.google.android.gms:play-services:12.0.1'//    implementation 'com.google.android.gms:play-services:12.0.1'// for font type    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'}// ADD THIS AT THE BOTTOMapply plugin: 'com.google.gms.google-services'